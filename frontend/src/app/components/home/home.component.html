<div *ngIf="isManager">
  <app-manager></app-manager>
</div>
<div *ngIf="isDriver">
  <app-driver></app-driver>
</div>
<div *ngIf="isAccountant"></div>
<div *ngIf="isAdmin" class="menu">
  <mat-card
    class="menu-element"
    *ngFor="let item of menu"
    [routerLink]="[item.route]"
  >
    {{ item.label }}
  </mat-card>
</div>
