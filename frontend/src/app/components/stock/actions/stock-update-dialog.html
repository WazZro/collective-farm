<h1 mat-dialog-title>Обновление</h1>
<form [formGroup]="updateForm" (ngSubmit)="update()">
  <div mat-dialog-content>
    <div class="entity-form-modal">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput type="number" name="id" formControlName="id" />
      </mat-form-field>
      <ng-select
        name="product"
        formControlName="product"
        [items]="productStream | async"
        [multiple]="false"
        bindLabel="name"
        placeholder="Хранимый продукт"
      >
      </ng-select>

      <mat-form-field>
        <mat-label>Вместимость</mat-label>
        <input
          matInput
          type="number"
          name="capacity"
          formControlName="capacity"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Заполненность</mat-label>
        <input
          matInput
          type="number"
          name="congestion"
          formControlName="congestion"
        />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial type="button" (click)="modalClose()">
      Отмена
    </button>
    <button mat-button type="submit" [disabled]="updateForm.invalid">
      Обновить
    </button>
  </div>
</form>
