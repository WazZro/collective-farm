<mat-toolbar class="header mat-elevation-z6" color="primary">
  <mat-toolbar-row class="header-row">
    <div>
      <a mat-button [routerLink]="['/']">
        <span class="header-title">{{title}}</span>
      </a>
    </div>

    <div class="header-user" *ngIf="user">
      <span class="header-user-text">{{ user.fullName }}</span>
      <a mat-icon-button (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
